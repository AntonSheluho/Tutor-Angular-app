<div [ngStyle]="{ padding: '40px' }">
    <div class="container">
        <form class="form-group" [formGroup]="form" (ngSubmit)="onSubmit()">
            <fieldset>
                <fieldset class="form-group">
                    <label class="form-label">First name</label>
                    <input
                        type="text"
                        formControlName="firstName"
                        placeholder="Your first name"
                        class="form-control"
                    />
                </fieldset>
                <fieldset class="form-group">
                    <label class="form-label">Last name</label>
                    <input
                        type="text"
                        formControlName="lastName"
                        placeholder="Your last name"
                        class="form-control"
                    />
                </fieldset>
                <fieldset class="form-group">
                    <label class="form-label">User name</label>
                    <input
                        type="text"
                        formControlName="userName"
                        placeholder="Your user name"
                        class="form-control"
                    />
                </fieldset>
                <fieldset class="form-group">
                    <label class="form-label">Where are you from</label>
                    <input
                        type="text"
                        formControlName="city"
                        placeholder="Your city"
                        class="form-control"
                    />
                </fieldset>
                <fieldset class="form-group pass__input">
                    <label class="form-label">Password</label>
                    <input
                        type="password"
                        #refInp1
                        formControlName="password"
                        class="form-control"
                    />
                    <div
                        (click)="changeEye(refImg1, refInp1)"
                        class="input-group-prepend eye"
                    >
                        <div class="input-group-text">
                            <span class="text-dark" id="icon-click">
                                <img
                                    #refImg1
                                    src="../../../assets/eye-solid.svg"
                                    class="fa-solid fa-eye"
                                />
                            </span>
                        </div>
                    </div>
                </fieldset>
                <fieldset class="form-group pass__input">
                    <label class="form-label">Repeat password</label>
                    <input
                        #refInp2
                        type="password"
                        formControlName="passRepeat"
                        class="form-control"
                    />
                    <div
                        (click)="changeEye(refImg2, refInp2)"
                        class="input-group-prepend eye"
                    >
                        <div class="input-group-text">
                            <span class="text-dark" id="icon-click">
                                <img
                                    #refImg2
                                    src="../../../assets/eye-solid.svg"
                                    class="fa-solid fa-eye"
                                />
                            </span>
                        </div>
                    </div>
                </fieldset>
                <fieldset class="form-group">
                    <label class="form-check-label"
                        >Agree to terms and conditions</label
                    >
                    <input
                        type="checkbox"
                        formControlName="agree"
                        placeholder="Your last name"
                        class="form-check"
                    />
                </fieldset>
                <button type="submit" class="btn btn-primary">Enjoin</button>
            </fieldset>
        </form>
    </div>
</div>
